<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    <button onclick="restart()" id="restart-btn" class="restart-btn d-none">Restart</button>
    <div class="players">
        <div id="player-1" class="inactive-player">
            <img src="img/circle.png">
            <b style="color: white;">Player 1</b>
        </div>
        <div id="player-2">
            <img src="img/cross.png">
            <b style="color: white;">Player 2</b>
        </div>
    </div>


    <div>
        <div class="table-container">
            <div id="line-1" class="horizontal-line"></div>
        <div id="line-2" class="horizontal-line" style="top: 398px;"></div>
        <div id="line-3" class="horizontal-line" style="top: 677px;"></div>

        <div id="line-4" class="horizontal-line make-vertical" style="left: -246px;" ></div>
        <div id="line-5" class="horizontal-line make-vertical"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="left: 309px;"></div>

        <div id="line-7" class="horizontal-line make-diagonal" style="transform: rotate(45deg) scaleX(0.0); top: 401px; width: 816px;"></div>
        <div id="line-8" class="horizontal-line make-diagonal" ></div>
        </div>
        <div style="position: relative;">
            <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-0" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-1" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-2" class="shape d-none" src="img/cross.png" alt="">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-3" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-4" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-5" class="shape d-none" src="img/cross.png" alt="">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td onclick="fillShape(6)" class="border">
                    <img id="circle-6" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-6" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(7)" class="border">
                    <img id="circle-7" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-7" class="shape d-none" src="img/cross.png" alt="">
                </td>
                <td onclick="fillShape(8)" class="border">
                    <img id="circle-8" class="shape d-none" src="img/circle.png" alt="">
                    <img id="cross-8" class="shape d-none" src="img/cross.png" alt="">
                </td>
            </tr>
        </table>
        </div>
        
    </div>
</body>

</html>
